[package]
name = "insignio"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = {version="1.4.8", features =["postgres", "chrono"]}
postgis_diesel = "0.4.0"
postgis = "0.9.0"
rocket = { version = "0.5.0-rc.2", features = ["json", "tls"] }
rocket_sync_db_pools = { version = "0.1.0-rc.2", features = ["diesel_postgres_pool"] }
rocket_auth = {version = "0.4.0", path = "./lib/rocket_auth"}
rocket-multipart-form-data = "0.10.5"

serde = "1.0.140"
rand = "0.8.5"
chrono= {version = "0.4.23", features= ["clock", "serde"]}
json = "0.12.4"
image = "0.24.5"