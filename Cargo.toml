[package]
name = "insigno"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = {version="2.0.3", default-features = false, features =[ "postgres", "chrono"]}
postgis_diesel = "2.1.0"
postgis = "0.9.0"
rocket = { version = "0.5.0-rc.3", features = ["json",  "secrets"] } #"tls",
rocket_sync_db_pools = { version = "0.1.0-rc.3", default-features = false, features = ["diesel_postgres_pool"] }
rocket-multipart-form-data = "0.10.5"

serde = "1.0.158"
rand = "0.8.5"
chrono= {version = "0.4.24", features= ["clock", "serde"]}
json = "0.12.4"
rust-crypto = "0.2.36"
hex = "0.4.3"
lettre = {version="0.10.3", default-features = false, features=["tokio1", "smtp-transport", "pool", "tokio1-native-tls", "builder"]}
toml = "0.7.3"
rocket_prometheus = "0.10.0-rc.3"

[dev-dependencies]
form-data-builder = "1.0.1"
