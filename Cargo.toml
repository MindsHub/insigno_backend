[package]
name = "insigno"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = {version="1.4.8", features =["postgres", "chrono"]}
postgis_diesel = "0.4.0"
postgis = "0.9.0"
rocket = { version = "0.5.0-rc.2", features = ["json",  "secrets"] } #"tls",
rocket_sync_db_pools = { version = "0.1.0-rc.2", features = ["diesel_postgres_pool"] }
rocket-multipart-form-data = "0.10.5"

serde = "1.0.140"
rand = "0.8.5"
chrono= {version = "0.4.23", features= ["clock", "serde"]}
json = "0.12.4"
#rust-crypto = "0.2.36"
pbkdf2 = "0.12.1"
sha2 = "0.10.6"
hex = "0.4.3"
#multipart= {version = "0.18.0", features=["client", "server"]}
#reqwest = {version = "0.11.14", features=["multipart"]} 
form-data-builder = "1.0.1"